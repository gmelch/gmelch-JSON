			}
			var userGenre = document.getElementById("Genre").value;
			if (document.getElementById("Genre").selectedIndex > 0) {

					var string = (setlist[i].Genre);
					if (userGenre == string) {
						var artist = (setlist[i].Artist);

						var title = "<b>" + (setlist[i].Title) + "</b>";

						var genre = (setlist[i].Genre);
